<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat And Bulb(Basic DOM Project)</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="bg-black h-screen" id="bg">
        <div class="2xl:container mx-auto">
            <div class="w-[80%] mx-auto">
                <div class="flex flex-col justify-center items-center h-screen gap-4">

                    <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="bulb" alt="bulb">

                    <div class="flex flex-col justify-center items-center gap-4">
                        <p class="text-white" id="para">Switch on</p>
                        <div class="flex justify-between items-between  w-[100px]">
                            <button class="bg-green-500 text-white px-3 py-2 rounded-lg" id="onBtn">On</button>
                            <button id="offBtn" class="bg-gray-500 text-white px-3 py-2 rounded-lg">Off</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

<script>

    //bulb
    let bulb = document.getElementById("bulb")
    //background
    let bg = document.getElementById("bg")

    console.log("bg:", bg)
    //on-button
    let onButton = document.getElementById("onBtn")

    let offButton = document.getElementById("offBtn")

    let para = document.getElementById("para")

    console.log(onButton)

    onButton.addEventListener("click", () => {
        console.log("on btn clicked")
        bulb.src = "https://www.w3schools.com/js/pic_bulbon.gif"
        bg.style.backgroundColor = "white"
        para.style.color="black"
        para.textContent="switch off"
        onButton.style.backgroundColor="gray"
        offButton.style.backgroundColor="red"
    })

    console.log(offButton)

    offButton.addEventListener("click", () => {
        console.log("off btn clicked")
        bulb.src = "https://www.w3schools.com/js/pic_bulboff.gif"
        bg.style.backgroundColor = "black"
        para.style.color="white"
        para.textContent="switch on"
        offButton.style.backgroundColor="gray"
        onButton.style.backgroundColor=" #22c55e"
    })

</script>

</html>
